<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westwood Community Garden</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      header {
          background-color: #5b9057;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          color: white;
          padding: 10px 20px;
          position: sticky;
          top: 0;
          z-index: 1000;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }

      nav {
          display: flex;
          justify-content: center;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
      }

      nav ul li {
          margin: 0 10px;
      }

      nav ul li a {
          color: white;
          text-decoration: none;
          font-size: 18px;
      }

      nav ul li a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Worker Profiles</a></li>
            <li><a href="#services">Crops</a></li>
            <li><a href="#contact">Garden</a></li>
          </ul>
        </nav>
    </header>
    <div class="header-inner">
      <h1>Westwood Community Garden</h1>
      <p>Grow Together, Sustainably</p>
    </div>
    <div class="container">
        <div class="image">
            <img src="images/PieChart.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="images/WhoWeServe.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="images/Volume.jpg" alt="Image 3">
        </div>
        <div class="image">
            <img src="images/OrganicProduce.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
